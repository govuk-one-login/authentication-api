plugins {
    id "java"
}

group "uk.gov.di.authentication.sharedtest"
version "unspecified"

configurations.implementation {
    extendsFrom(configurations.tests)
    extendsFrom(configurations.lambda)
    extendsFrom(configurations.apache)
    extendsFrom(configurations.nimbus)
    extendsFrom(configurations.lettuce)
    extendsFrom(configurations.dynamodb)
    extendsFrom(configurations.kms)
    extendsFrom(configurations.sns)
    extendsFrom(configurations.s3)
    extendsFrom(configurations.sqs)
    extendsFrom(configurations.ssm)
    extendsFrom(configurations.cloudwatch)
}

dependencies {
    implementation "org.eclipse.jetty:jetty-server:12.0.16",
            "com.google.code.gson:gson:2.12.1"

    implementation project(":shared")
    implementation project(":frontend-api")
    implementation project(":doc-checking-app-api")
    implementation project(":oidc-api")
    implementation project(":interventions-api-stub")
    implementation("software.amazon.awssdk:cloudwatchlogs:${dependencyVersions.aws_sdk_v2_version}")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
