plugins {
    id "java"
}

group "uk.gov.di.authentication.sharedtest"
version "unspecified"

dependencies {
    implementation configurations.tests,
            configurations.lambda,
            configurations.glassfish,
            configurations.nimbus,
            configurations.lettuce,
            configurations.dynamodb,
            configurations.sns,
            configurations.ssm,
            configurations.cloudwatch,
            "org.eclipse.jetty:jetty-server:11.0.11",
            "com.amazonaws:aws-java-sdk-lambda:1.12.275",
            "com.google.protobuf:protobuf-java:3.21.1",
            "com.google.code.gson:gson:2.9.0"

    implementation project(":shared")
    implementation project(":doc-checking-app-api")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}