plugins {
    id "java"
}

group = "uk.gov.di.authentication.sharedtest"
version = "unspecified"

dependencies {
    implementation(libs.bundles.testing)
    implementation(libs.jetty.server)
    implementation(libs.gson)

    implementation(libs.bundles.apache)
    implementation(libs.bundles.nimbusds)
    implementation(libs.bundles.aws.lambda)
    implementation(libs.aws.cloudwatchlogs)
    implementation(libs.aws.embedded.metrics)
    implementation(libs.bundles.dynamodb)
    implementation(libs.bundles.lettuce)
    implementation(libs.aws.kms)
    implementation(libs.aws.sns)
    implementation(libs.aws.s3)
    implementation(libs.aws.sqs)
    implementation(libs.aws.ssm)

    implementation project(":shared")
    implementation project(":frontend-api")
    implementation project(":doc-checking-app-api")
    implementation project(":oidc-api")
    implementation project(":interventions-api-stub")
    testImplementation(libs.bundles.testing)
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
