plugins {
    id "java"
}

group "uk.gov.di.authentication.sharedtest"
version "unspecified"

dependencies {
    implementation libs.bundles.test,
            libs.bundles.awsLambda,
            libs.bundles.apache,
            libs.bundles.nimbus,
            libs.bundles.lettuce,
            libs.bundles.awsDynamoDb,
            libs.awsKms,
            libs.awsSns,
            libs.awsS3,
            libs.awsSqs,
            libs.awsSsm,
            libs.awsCloudwatchEmf,
            libs.gson,
            libs.jettyServer

    implementation project(":shared")
    implementation project(":frontend-api")
    implementation project(":doc-checking-app-api")
    implementation project(":oidc-api")
    implementation project(":interventions-api-stub")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
