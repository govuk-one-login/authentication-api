services:
  aws:
    image: localstack/localstack:4.6.0
    restart: no
    environment:
      SERVICES: iam, ec2, sqs, s3, sts, kms, sns, ssm, cloudwatch, events, logs
      GATEWAY_LISTEN: 0.0.0.0:45678
      LOCALSTACK_HOST: localhost:45678
      TEST_AWS_ACCOUNT_ID: 123456789012
      DEBUG: "1"
    extra_hosts:
      - "notify.internal:host-gateway"
      - "subscriber.internal:host-gateway"
    networks:
      - di-authentication-api-net
    ports:
      - 45678:45678

  redis:
    image: redis:6.0.5-alpine
    restart: no
    healthcheck:
      test: '[[ $$(redis-cli ping 2> /dev/null) == "PONG" ]] || exit 1'
      interval: 5s
      timeout: 1m
    ports:
      - 6379:6379
    networks:
      - di-authentication-api-net

  dynamodb:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    restart: no
    working_dir: /home/dynamodblocal
    image: amazon/dynamodb-local:1.22.0
    healthcheck:
      test: curl http://localhost:8000
      interval: 5s
      timeout: 1m
    ports:
      - 8000:8000
    networks:
      - di-authentication-api-net

  orchestrator-stub:
    image: orch-stub-local:latest
    container_name: orch-stub-local
    build:
      context: ../authentication-stubs/orchestration-stub
      dockerfile: Dockerfile
    env_file: local-running/orchestrator-stub.env
    ports:
      - "4400:4400"
    networks:
      - di-authentication-api-net

  authentication-frontend:
    image: authentication-frontend-local:latest
    container_name: authentication-frontend-local
    build:
      context: ../authentication-frontend
      dockerfile: sandpit.Dockerfile
    env_file: local-running/authentication-frontend.env
    ports:
      - "4401:4401"
    networks:
      - di-authentication-api-net

  authentication-api:
    image: authentication-api-local:latest
    container_name: authentication-api-local
    build:
      context: .
      dockerfile: local-running/Dockerfile
    depends_on:
      aws:
        condition: service_healthy
      redis:
        condition: service_healthy
      dynamodb:
        condition: service_healthy
    env_file: local-running/authentication-api.env
    ports:
      - "4402:4402"
    networks:
      - di-authentication-api-net

networks:
  di-authentication-api-net:
