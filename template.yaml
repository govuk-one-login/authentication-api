          dynatraceLayerArn,
        ]

Resources:
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  MainKmskeyAlias:
    Type: "AWS::KMS::Alias"
    Properties:
      AliasName: "alias/mainKmsKey"
      TargetKeyId: !Ref MainKmsKey
  MainKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Key used to encrypt Orchestration
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*

  #region Orchestration Session DynamoDB Table

  OrchSessionTableEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS encryption key for Orch session DynamoDB table
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: AllowIamManagement
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: "*"
          - Sid: AllowDynamodbAccessToEncryptionKey
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:dynamodb:table/arn: !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/*
          - Sid: AllowKeyEncryptDecryptActionstoAuthAccount
            Effect: Allow
            Principal:
              AWS:
                - !Sub
                  - arn:aws:iam::${AuthAccountId}:root
                  - AuthAccountId:
                      !FindInMap [
                        EnvironmentConfiguration,
                        !Ref Environment,
                        authAccountId,
                      ]
                - !Sub
                  - arn:aws:iam::${NewAuthAccountId}:root
                  - NewAuthAccountId:
                      !FindInMap [
                        EnvironmentConfiguration,
                        !Ref Environment,
                        newauthAccountId,
                      ]
            Action:
              - kms:Decrypt
              - kms:Encrypt
            Resource: "*"

  OrchSessionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${Environment}-Orch-Session
      AttributeDefinitions:
        - AttributeName: SessionId
          AttributeType: S
        - AttributeName: InternalCommonSubjectId
          AttributeType: S
      GlobalSecondaryIndexes:
        - IndexName: InternalCommonSubjectIdIndex
          KeySchema:
            - AttributeName: InternalCommonSubjectId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: SessionId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      DeletionProtectionEnabled: true
      SSESpecification:
        SSEEnabled: true
        KMSMasterKeyId: !GetAtt OrchSessionTableEncryptionKey.Arn
