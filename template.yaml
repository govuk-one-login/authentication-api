    Properties:
      FunctionName: !Sub ${Environment}-SpotResponseFunction
      AutoPublishAlias: latest
      CodeUri: ./ipv-api
      Handler: uk.gov.di.authentication.ipv.lambda.SPOTResponseHandler::handleRequest
      LoggingConfig:
        LogGroup: !Ref SpotResponseFunctionLogGroup
      Environment:
        Variables:
