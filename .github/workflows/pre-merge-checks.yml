name: Pre-merge checks
env:
  JAVA_VERSION: "17"
  JAVA_DISTRIBUTION: "corretto"
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  merge_group:

jobs:
  check-changed-files:
    permissions:
      pull-requests: write
    uses: ./.github/workflows/call_get_changed_files.yml

  check-openapi-specs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ğŸ—ï¸ Set Up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.12
      - name: ğŸ—ï¸ Install Dependencies
        run: |
          pip install pyyaml
      - name: âœ… Check OpenAPI Specs
        shell: bash
        run: |
          find ci/terraform -type f -name "*openapi*.yaml" -exec python scripts/validate_openapi_definition.py {} \;
  build:
    runs-on: ubuntu-latest
    needs:
      - check-changed-files
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: false
      - name: ğŸ“Š Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: ğŸ”¨ Run Build
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: ./gradlew --no-daemon assemble classes testClasses

  style-checks:
    runs-on: ubuntu-latest
    needs:
      - build
      - check-changed-files
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: true
      - name: ğŸ“Š Restore Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: âœ… Run Spotless
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: ./gradlew --no-daemon spotlessCheck

  run-unit-tests:
    runs-on: ubuntu-latest
    needs:
      - build
      - check-changed-files
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: true
      - name: ğŸ“Š Restore Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: ğŸ§ª Run Unit Tests
        if: needs.check-changed-files.outputs.java_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew --parallel test -x integration-tests:test -x account-management-integration-tests:test -x delivery-receipts-integration-tests:test -x spotlessApply -x spotlessCheck

      - name: ğŸ“Š Cache Unit Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-unit-test-reports-${{ github.sha }}
          path: |
            */build/jacoco/
            */build/reports/
            !integration-tests/build/jacoco/
            !integration-tests/build/reports/
            !account-management-integration-tests/build/jacoco/
            !account-management-integration-tests/build/reports/
            !delivery-receipts-integration-tests/build/jacoco/
            !delivery-receipts-integration-tests/build/reports/
      - name: ğŸ“¢ Upload Unit Test Reports
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: failure() && needs.check-changed-files.outputs.java_changed == 'true'
        with:
          name: unit-test-reports
          path: |
            */build/reports/
            !integration-tests/build/reports/
            !account-management-integration-tests/build/reports/
            !delivery-receipts-integration-tests/build/reports/

          retention-days: 5

  run-integration-tests:
    runs-on: ubuntu-latest
    needs:
      - build
      - check-changed-files
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: true
      - name: ğŸ“Š Restore Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ³ Start Dependencies
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: docker compose up -d

      - name: ğŸ§ª Run Integration Tests
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: |
          ./gradlew :integration-tests:test :integration-tests:jacocoTestReport -x spotlessApply -x spotlessCheck -x composeUp -x composeDown

      - name: ğŸ§¹ Tear Down Dependencies
        if: always() && needs.check-changed-files.outputs.java_changed == 'true'
        run: |
          docker compose logs
          docker compose down

      - name: ğŸ“Š Cache Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-integration-test-reports-${{ github.sha }}
          path: |
            integration-tests/build/jacoco/
            integration-tests/build/reports/
      - name: ğŸ“¢ Upload Integration Test Reports
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: failure() && needs.check-changed-files.outputs.java_changed == 'true'
        with:
          name: integration-test-reports
          path: integration-tests/build/reports/tests/test/
          retention-days: 5

  run-account-management-and-delivery-receipts-tests:
    runs-on: ubuntu-latest
    needs:
      - build
      - check-changed-files
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: true
      - name: ğŸ“Š Restore Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ³ Start Dependencies
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: docker compose up -d

      - name: ğŸ§ª Run Account Management Integration Tests
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: |
          ./gradlew :account-management-integration-tests:test :account-management-integration-tests:jacocoTestReport -x spotlessApply -x spotlessCheck  -x composeUp -x composeDown
      - name: ğŸ“¢ Upload Account Management Integration Test Reports
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: failure() && needs.check-changed-files.outputs.java_changed == 'true'
        with:
          name: account-management-integration-test-reports
          path: account-management-integration-tests/build/reports/tests/test/
          retention-days: 5
      - name: ğŸ§ª Run Delivery Receipts Integration Tests
        if: needs.check-changed-files.outputs.java_changed == 'true'
        run: |
          ./gradlew :delivery-receipts-integration-tests:test :delivery-receipts-integration-tests:jacocoTestReport -x spotlessApply -x spotlessCheck  -x composeUp -x composeDown

      - name: ğŸ§¹ Tear Down Dependencies
        if: always() && needs.check-changed-files.outputs.java_changed == 'true'
        run: |
          docker compose logs
          docker compose down

      - name: ğŸ“Š Cache Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/save@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-am-dr-integration-test-reports-${{ github.sha }}
          path: |
            account-management-integration-tests/build/jacoco/
            account-management-integration-tests/build/reports/
            delivery-receipts-integration-tests/build/jacoco/
            delivery-receipts-integration-tests/build/reports/

      - name: ğŸ“¢ Upload Delivery Receipts Integration Test Reports
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: failure() && needs.check-changed-files.outputs.java_changed == 'true'
        with:
          name: delivery-receipts-integration-test-reports
          path: delivery-receipts-integration-tests/build/reports/tests/test/
          retention-days: 5

  run-sonar-analysis:
    runs-on: ubuntu-latest
    needs:
      - run-unit-tests
      - run-integration-tests
      - run-account-management-and-delivery-receipts-tests
      - check-changed-files
    if: github.event_name != 'merge_group'
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: ğŸ—ï¸ Set Up JDK 17
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 #v4.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
      - name: ğŸ—ï¸ Set Up Gradle
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4
        with:
          gradle-version: wrapper
          cache-read-only: true
      - name: ğŸ“Š Restore Build Cache
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ“Š Restore Cached Unit Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-unit-test-reports-${{ github.sha }}
          path: |
            */build/jacoco/
            */build/reports/
            !integration-tests/build/jacoco/
            !integration-tests/build/reports/
            !account-management-integration-tests/build/jacoco/
            !account-management-integration-tests/build/reports/
            !delivery-receipts-integration-tests/build/jacoco/
            !delivery-receipts-integration-tests/build/reports/
      - name: ğŸ“Š Restore Cached Integration Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-integration-test-reports-${{ github.sha }}
          path: |
            integration-tests/build/jacoco/
            integration-tests/build/reports/
      - name: ğŸ“Š Restore Cached AM DR Integration Test Reports
        if: needs.check-changed-files.outputs.java_changed == 'true'
        uses: actions/cache/restore@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          key: ${{ runner.os }}-am-dr-integration-test-reports-${{ github.sha }}
          path: |
            account-management-integration-tests/build/jacoco/
            account-management-integration-tests/build/reports/
            delivery-receipts-integration-tests/build/jacoco/
            delivery-receipts-integration-tests/build/reports/
      - name: ğŸ“Š Run SonarCloud Analysis
        if: github.actor != 'dependabot[bot]'  && needs.check-changed-files.outputs.java_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew --no-daemon codeCoverageReport sonar --info \
            -x pactConsumerTests -x pactProviderTests \
            -x test -x account-management-integration-tests:test -x testClasses -x compileTestJava \
            -x spotlessApply -x spotlessCheck
