name: Build oidc-api

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.0.2
      
      - name: Build
        run: gradle --no-daemon :oidc-api:buildZip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: oidc-api
          path: oidc-api/build/distributions/oidc-api.zip