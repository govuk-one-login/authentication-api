name: Create 'Simple' module promotion artifact

on:
  workflow_call:
    inputs:
      module_name:
        description: "The name of the module to deploy"
        type: string
        required: true
      terraform_directory_name:
        description: "The name of the directory where the terraform for this module is stored"
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download ${{ inputs.module_name }} code artifact
        id: download_artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        env:
          MODULE_NAME: ${{ inputs.module_name }}
          TERRAFORM_DIR: ${{ inputs.terraform_directory_name }}
        with:
          name: signed-${{ env.MODULE_NAME }}
          path: ci/terraform/${{ env.TERRAFORM_DIR }}/artifacts

      - name: Zip ${{ inputs.module_name }} Terraform files
        id: upload_object
        working-directory: ci/terraform
        env:
          TERRAFORM_DIR: ${{ inputs.terraform_directory_name }}
        run: zip -r "$TERRAFORM_DIR.zip" .

      - name: upload promotion_artifact_${{ inputs.terraform_directory_name }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        env:
          TERRAFORM_DIR: ${{ inputs.terraform_directory_name }}
        with:
          name: promotion_artifact_${{ env.TERRAFORM_DIR }}
          path: ci/terraform/${{ env.TERRAFORM_DIR }}.zip
