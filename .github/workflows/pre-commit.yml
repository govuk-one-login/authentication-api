name: pre-commit

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize
  push:
    branches:
      - main
  merge_group:

jobs:
  noop-on-merge-group:
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Run pre-commit # important this is the same name as the pre-commit job
    steps:
      - name: ğŸ›‘ Skip Pre-commit Checks for Merge Group
        run: echo "This is a merge group event. Skipping pre-commit checks."; true
        shell: bash
  pre-commit:
    # This job will run on all pull requests and pushes to main, but not on merge groups
    # We run it on merge to main to ensure that pre-commit's cache is up to date
    if: github.event_name != 'merge_group'
    runs-on: ubuntu-latest
    name: Run pre-commit # important this is the same name as the noop-on-merge-group job
    steps:
      - name: ğŸ“¦ Check Out Repository Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Set Up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 #v5.2.0
        with:
          java-version: "17"
          distribution: "corretto"

      - name: ğŸ—ï¸ Set Up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4
        with:
          cache-read-only: false
          add-job-summary: never

      - name: ğŸ—ï¸ Set Up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
          cache: "pip"

      - name: ğŸ—ï¸ Set Up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2

      - name: ğŸ—ï¸ Install Pre-commit
        run: python -m pip install pre-commit
        shell: bash
      - name: ğŸ› ï¸ Freeze Python Dependencies
        run: python -m pip freeze --local
        shell: bash
      - name: ğŸ“¦ Cache Pre-commit tools
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-3|${{ env.pythonLocation }}|
            pre-commit-3|
      - name: âœ… Run Pre-commit Hooks
        run: |
          pre-commit run --show-diff-on-failure --color=always \
          --from-ref "${{ github.event.pull_request.base.sha }}" \
          --to-ref "${{ github.event.pull_request.head.sha }}"
        shell: bash
      - name: ğŸ§¹ Cache Cleanup
        run: pre-commit gc
        shell: bash
