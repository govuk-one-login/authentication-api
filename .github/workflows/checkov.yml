name: checkov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  scan:
    strategy:
      matrix:
        module:
          - account-management
          - delivery-receipts
          - oidc
          - shared
          - test-services
          - utils
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@416bcc9b9b7e2e046b8003075241629761c3a810 # v12.2908.0
        with:
          directory: ci/terraform/${{ matrix.module }}
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,results.sarif
          skip_check: CKV_OPENAPI_20,CKV_OPENAPI_4

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.25.12v3
        with:
          sarif_file: results.sarif
          category: ${{ matrix.module }}

  scan-orch:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@416bcc9b9b7e2e046b8003075241629761c3a810 # v12.2908.0
        with:
          file: template.yaml
          framework: cloudformation
          quiet: true
          output_format: cli,sarif
          output_file_path: console,results.sarif
          external_checks_dirs: checkov-policies

      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.25.12v3
        with:
          sarif_file: results.sarif
          category: orch-sam
