name: "SP - DEV: Build and deploy API modules to Dev"
run-name: "DEV: Build and deploy API modules to ${{ inputs.environment }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run against"
        type: environment
        required: true

env:
  AWS_REGION: eu-west-2
  JAVA_VERSION: 17
  JAVA_DISTRIBUTION: corretto
  RAIN_VERSION: v1.23.0
  RAIN_ARCH: linux-amd64

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@f664fad9e12492edfc187a31f575537dfbb0ff63 # v2
        with:
          use-installer: true

      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 #v5.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Cache SAM build
        uses: actions/cache@v4
        with:
          path: .aws-sam
          key: sam-build-${{ runner.os }}-${{ hashFiles('**/build.gradle', 'auth-template.yaml', 'ci/cloudformation/auth/**') }}
          restore-keys: |
            sam-build-${{ runner.os }}-

      - name: Gradle build
        run: |
          ./gradlew --no-daemon --parallel :auth-external-api:buildZip :frontend-api:buildZip :ipv-api:buildZip

      - name: Install Rain
        env:
          VERSION: ${{ env.RAIN_VERSION }}
          ARCH: ${{ env.RAIN_ARCH }}
        run: |
          wget -q "https://github.com/aws-cloudformation/rain/releases/download/${VERSION}/rain-${VERSION}_${ARCH}.zip"
          unzip "rain-${VERSION}_${ARCH}.zip"
          chmod +x "rain-${VERSION}_${ARCH}/rain"
          mv "rain-${VERSION}_${ARCH}/rain" /usr/local/bin/rain

      - name: Generate auth template
        run: "./scripts/merge-templates.sh"
        env:
          TEMPLATE_SOURCE_DIR: ci/cloudformation/auth
          TEMPLATE_FILE: auth-template.yaml

      - name: SAM build
        run: |
          sam validate --lint -t auth-template.yaml
          sam build --cached --parallel -t auth-template.yaml

      - name: Check for changes
        id: changes
        run: |
          # Generate hash of source files before signing
          SOURCE_HASH=$(find .aws-sam/build -name "*.jar" -o -name "*.zip" -o -name "template.yaml" | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          echo "source-hash=$SOURCE_HASH" >> $GITHUB_OUTPUT

          # Check if this hash was already deployed
          if aws s3 ls "s3://${{ secrets.ARTIFACT_SOURCE_BUCKET_NAME }}/deployment-hashes/$SOURCE_HASH" 2>/dev/null; then
            echo "No changes detected - skipping deployment"
            echo "deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected - proceeding with deployment"
            echo "deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy SAM app
        if: steps.changes.outputs.deploy == 'true'
        uses: govuk-one-login/devplatform-upload-action@fda75612a1b0e5a8c84ae7c44a23340e50e5bbde # v3.11.0
        with:
          artifact-bucket-name: ${{ secrets.ARTIFACT_SOURCE_BUCKET_NAME }}
          signing-profile-name: ${{ secrets.SIGNING_PROFILE_NAME }}
          working-directory: .aws-sam/build

      - name: Record deployment hash
        if: steps.changes.outputs.deploy == 'true'
        run: |
          echo "Deployment completed" | aws s3 cp - "s3://${{ secrets.ARTIFACT_SOURCE_BUCKET_NAME }}/deployment-hashes/${{ steps.changes.outputs.source-hash }}"
