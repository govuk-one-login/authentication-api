name: Sonar Analysis on Merge
on:
  push:
    branches:
      - main
    paths:
      # Ensure these are synchronized with the paths in the check-changed-files job
      - "**/src/**"
      - "**/*.java"
      - "**/*.gradle"
      - "**/*.properties"
      - "gradle*"
      - "gradle/**"

jobs:
  run-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 #v5.2.0
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew --no-daemon test testCodeCoverageReport sonar -x spotlessApply spotlessCheck
