name: Sonar Analysis on Merge
on:
  push:
    branches:
      - main
    paths:
      # Ensure these are synchronized with the paths in the check-changed-files job
      - "**/src/**"
      - "**/*.java"
      - "**/*.gradle"
      - "**/*.properties"
      - "gradle*"
      - "gradle/**"

jobs:
  run-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew --no-daemon test testCodeCoverageReport sonar -x spotlessApply spotlessCheck
