name: Sonar Analysis on Merge
on:
  push:
    branches:
      - main
    paths:
      # Ensure these are synchronized with the paths in the check-changed-files job
      - "**/src/**"
      - "**/*.java"
      - "**/*.gradle"
      - "**/*.properties"
      - "gradle*"
      - "gradle/**"

jobs:
  run-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 #v5.0.0
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew --no-daemon test testCodeCoverageReport sonar -x spotlessApply spotlessCheck
