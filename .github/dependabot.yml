version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    open-pull-requests-limit: 100
    target-branch: main
    labels:
      - dependabot
  - package-ecosystem: docker
    directory: "/docker"
    schedule:
      interval: daily
      time: "03:00"
    open-pull-requests-limit: 100
    target-branch: main
    labels:
      - dependabot
    ignore:
      - dependency-name: localstack/localstack
        versions:
          - ">= 0.13"
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 100
    target-branch: main
    labels:
      - dependabot
    schedule:
      interval: daily

  - package-ecosystem: pip
    directory: /
    open-pull-requests-limit: 5
    target-branch: main
    labels:
      - dependabot
    schedule:
      interval: monthly
