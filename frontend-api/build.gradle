plugins {
    id "java"
    id "jacoco"
}

group "uk.gov.di.authentication.frontendapi"
version "unspecified"

dependencies {

    implementation project(path: ':shared')
    compileOnly configurations.lambda,
            configurations.sqs,
            configurations.ssm,
            configurations.sns,
            configurations.s3,
            configurations.dynamodb,
            configurations.kms

    implementation configurations.govuk_notify,
            configurations.apache,
            configurations.gson,
            configurations.nimbus,
            configurations.cloudwatch,
            configurations.bouncycastle,
            configurations.kms

    runtimeOnly configurations.logging_runtime

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test"),
            configurations.lambda,
            configurations.sqs,
            configurations.s3,
            configurations.kms,
            configurations.dynamodb

    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
