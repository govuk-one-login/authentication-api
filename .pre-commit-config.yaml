default_language_version:
  golang: 1.24.5
exclude: |
  (?x)^(
      .*/test/.*/.*\.approved.json|
      .*/docs(/.*)?$|
      .*/standards(/.*)?$
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: destroyed-symlinks

  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v1.25.1
    hooks:
      - id: cfn-lint
        exclude: "\
          ^(ci|.github|http|openAPI)/.*|\
          docker-compose.*|\
          .pre-commit-config.yaml|\
          orchestration-canary-alarms.template.yaml|\
          .*.approved.json|\
          checkov-policies.*|\
          .terraform-docs.yml|\
          package.json|\
          deprecation-config.json|\
          http-client.env.json|\
          package-lock.json|\
          .*provider.json|\
          quality-gate.manifest.json|\
          account-management-api/api-contract(/.*)?|\
          babel.config.json|\
          jest.config.json$"
        files: ^.*\.(json|yml|yaml)$

  - repo: https://github.com/govuk-one-login/pre-commit-hooks.git
    rev: 0.0.1
    hooks:
      - id: gradle-spotless-apply

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.97.3
    hooks:
      - id: terraform_fmt

  - repo: local
    hooks:
      - id: tflint
        name: Run tflint (terraform linter)
        files: ^ci/terraform/
        require_serial: true
        types_or:
          - hcl
          - terraform
        language: golang
        additional_dependencies:
          - github.com/terraform-linters/tflint@v0.58.0
        entry: scripts/tflint.py
        args:
          - --minimum-failure-severity=warning
          - --fix

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        exclude: ./gradlew|./pre-commit.sh

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - id: terraform-docs-go
        types_or:
          - hcl
          - terraform
          - yaml
        types: []
        files: ^ci/terraform/modules/|ci/terraform/.terraform-docs.yml$
        args:
          - ci/terraform

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt (shell scripts)
        language: golang
        additional_dependencies:
          - mvdan.cc/sh/v3/cmd/shfmt@v3.10.0
        entry: shfmt
        types:
          - file
          - shell
        exclude_types:
          - zsh
        args:
          - -w # write
          - -s # simplify
          - -l # list files that differ
      - id: prettier
        name: Run prettier
        language: node
        types: [text]
        entry: prettier --write --ignore-unknown
        additional_dependencies: ["prettier@^3.5.1"]
        pass_filenames: true
      - id: tfupdate-lock
        name: Update terraform provider locks
        files: "/versions.tf$"
        pass_filenames: false
        types:
          - file
        language: golang
        additional_dependencies:
          - github.com/minamijoyo/tfupdate@v0.8.5
        entry: tfupdate lock
        args:
          - --platform
          - linux_amd64
          - --platform
          - linux_arm64
          - --platform
          - darwin_amd64
          - --platform
          - darwin_arm64
          - --platform
          - windows_amd64
          - -r
          - ci/terraform
      - id: deprecation-checker
        name: Check deprecation policy
        entry: ./gradlew :deprecation-checker:checkDeprecations
        language: system
        pass_filenames: false
        files: '\.java$'
