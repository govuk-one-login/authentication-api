repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: mixed-line-ending
      - id: check-executables-have-shebangs

  - repo: https://github.com/awslabs/cfn-python-lint
    rev: v0.86.2
    hooks:
      - id: cfn-python-lint
        exclude: ^(ci|.github)/.*|docker-compose.*|.pre-commit-config.yaml|orchestration-canary-alarms.template.yaml|.*.approved.json|checkov-policies.*$
        files: ^.*\.(json|yml|yaml)$

  - repo: https://github.com/govuk-one-login/pre-commit-hooks.git
    rev: 0.0.1
    hooks:
      - id: gradle-spotless-apply

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.1
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 1ee2e387938ec90ec10a64f85fc0b4be527ade6a # v0.5.5
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff # v0.10.0.1 # pragma: allowlist secret
    hooks:
      - id: shellcheck
        exclude: ./gradlew|./pre-commit.sh

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.0
    hooks:
      - id: actionlint

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt (shell scripts)
        language: golang
        additional_dependencies:
          - mvdan.cc/sh/v3/cmd/shfmt@v3.8.0
        entry: shfmt
        types:
          - file
          - shell
        exclude_types:
          - zsh
        args:
          - -w # write
          - -s # simplify
          - -l # list files that differ
      - id: prettier
        name: Run prettier
        language: node
        types: [text]
        entry: prettier --write --ignore-unknown
        additional_dependencies: ["prettier@^3.3.2"]
        pass_filenames: true
