repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: mixed-line-ending
      - id: check-executables-have-shebangs

  - repo: https://github.com/awslabs/cfn-python-lint
    rev: v0.86.2
    hooks:
      - id: cfn-python-lint
        exclude: ^(ci|.github)/.*|docker-compose.*|.pre-commit-config.yaml|.*.approved.json|checkov-policies.*$
        files: ^.*\.(json|yml|yaml)$

  - repo: https://github.com/govuk-one-login/pre-commit-hooks.git
    rev: 0.0.1
    hooks:
      - id: terraform-format
      - id: terraform-validate

  - repo: https://github.com/pylint-dev/pylint
    rev: "v3.2.2"
    hooks:
      - id: pylint

  - repo: https://github.com/PyCQA/flake8
    rev: "7.0.0"
    hooks:
      - id: flake8
        additional_dependencies:
          - "Flake8-pyproject"

  - repo: https://github.com/psf/black
    rev: "24.4.2"
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff # v0.10.0.1 # pragma: allowlist secret
    hooks:
      - id: shellcheck
        exclude: ./gradlew|./pre-commit.sh

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.0
    hooks:
      - id: actionlint

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: local
    hooks:
      - id: gradle-spotless-apply
        name: Run Gradle Spotless Apply
        language: system
        entry: ./gradlew :spotlessApply -PratchetFrom=origin/main
        pass_filenames: false
        types_or:
          - java
          - groovy
      - id: shfmt
        name: shfmt (shell scripts)
        language: golang
        additional_dependencies:
          - mvdan.cc/sh/v3/cmd/shfmt@v3.8.0
        entry: shfmt
        types:
          - file
          - shell
        exclude_types:
          - zsh
        args:
          - -w # write
          - -s # simplify
          - -l # list files that differ
      - id: prettier
        name: Run prettier
        language: node
        types: [text]
        entry: prettier --write --ignore-unknown
        additional_dependencies: ["prettier@^3.3.2"]
        pass_filenames: true
