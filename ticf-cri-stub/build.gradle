plugins {
    id "java"
    id "jacoco"
}

group = "uk.gov.di.authentication.ticf-cri-stub"
version = "unspecified"

File terraformDir = new File(project.rootDir, "ci/terraform/ticf-cri-stub")

dependencies {
    compileOnly libs.bundles.awsLambda

    implementation project(":shared"),
            libs.gson

    testImplementation libs.bundles.test,
            libs.bundles.awsLambda

    testRuntimeOnly libs.bundles.testRuntime
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

task buildZip(type: Zip) {
    if (isDevDeployBuild) {
        destinationDirectory = new File(terraformDir, "artifacts")
    }
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
