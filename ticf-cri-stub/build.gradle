plugins {
    id 'java'
    id "jacoco"
}

group = 'uk.gov.di.authentication.ticf-cri-stub'
version = 'unspecified'

configurations {
    compileOnly.extendsFrom(lambda)
    implementation.extendsFrom(gson)
    testImplementation.extendsFrom(
            tests,
            lambda
            )
    testRuntimeOnly.extendsFrom(test_runtime)
}

dependencies {
    implementation project(":shared")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
