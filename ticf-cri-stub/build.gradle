plugins {
    id 'java'
    id "jacoco"
}

group = 'uk.gov.di.authentication.ticf-cri-stub'
version = 'unspecified'

configurations.compileOnly.extendsFrom(configurations.lambda)
configurations.implementation.extendsFrom(configurations.gson)
configurations.testImplementation {
    extendsFrom(configurations.tests)
    extendsFrom(configurations.lambda)
}
configurations.testRuntimeOnly.extendsFrom(configurations.test_runtime)


dependencies {
    implementation project(":shared")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

jacocoTestReport {
    reports {
        xml.setRequired true
    }
    dependsOn "test"
}
