# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: java17
    MemorySize: 4096
    Timeout: 900
    Architectures:
      - x86_64
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    DeploymentPreference:
      Enabled: true
      Type: !Ref LambdaDeploymentPreference
      Role: !GetAtt CodeDeployServiceRole.Arn
    Environment:
      Variables:
        ENVIRONMENT:
          !If [UseSubEnvironment, !Ref SubEnvironment, !Ref Environment]
    KmsKeyArn: !GetAtt MainKmsKey.Arn

Resources:
  # ============================================================================
  # KMS Key for CloudWatch Logs Encryption
  # ============================================================================
  # This key is used by Lambda functions to encrypt CloudWatch logs
  # Mirrors the MainKmsKey pattern from account-management stack

  MainKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS Key that Lambda uses to encrypt and decrypt function's environment variables and logs
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: "*"
          - Effect: Allow
            Principal:
              Service: !Sub logs.${AWS::Region}.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*

  MainKmsKeyAlias:
    Type: "AWS::KMS::Alias"
    Properties:
      AliasName: !Sub
        - "alias/${Env}-utils-main-kms-alias"
        - Env: !If [UseSubEnvironment, !Ref SubEnvironment, !Ref Environment]
      TargetKeyId: !Ref MainKmsKey

  # ============================================================================
  # CodeDeploy Service Role
  # ============================================================================
  # CodeDeploy Service Role for gradual Lambda deployments
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue

  # ============================================================================
  # DynamoDB Access Policies
  # ============================================================================

  # Policy for user_profile table read access (DescribeTable, GetItem, Query)
  UserProfileReadAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: UserProfileReadAccess
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:DescribeTable
              - dynamodb:GetItem
              - dynamodb:Query
            Resource:
              - !Sub
                - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EnvironmentName}-user-profile"
                - EnvironmentName:
                    !If [
                      UseSubEnvironment,
                      !Ref SubEnvironment,
                      !Ref Environment,
                    ]
      Roles:
        - !Ref AccountMetricsLambdaRole
        - !Ref MfaMethodAnalysisLambdaRole
        - !Ref BulkUserEmailAudienceLoaderLambdaRole

  # Policy for user_profile table write access (PutItem, UpdateItem)
  UserProfileWriteAccessPolicy:
    Type: AWS::IAM::Policy
    Condition: AllowBulkTestUsers
    Properties:
      PolicyName: UserProfileWriteAccess
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource:
              - !Sub
                - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EnvironmentName}-user-profile"
                - EnvironmentName:
                    !If [
                      UseSubEnvironment,
                      !Ref SubEnvironment,
                      !Ref Environment,
                    ]
      Roles:
        - !Ref BulkTestUserCreateLambdaRole

  # Policy for user_credentials table write access (PutItem, UpdateItem)
  UserCredentialsWriteAccessPolicy:
    Type: AWS::IAM::Policy
    Condition: AllowBulkTestUsers
    Properties:
      PolicyName: UserCredentialsWriteAccess
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource:
              - !Sub
                - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EnvironmentName}-user-credentials"
                - EnvironmentName:
                    !If [
                      UseSubEnvironment,
                      !Ref SubEnvironment,
                      !Ref Environment,
                    ]
