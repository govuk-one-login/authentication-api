plugins {
    id "java"
    id "jacoco"
}

group = "uk.gov.di.clientregistry"
version = "unspecified"

configurations {
    compileOnly.extendsFrom(
            lambda,
            ssm,
            sns,
            dynamodb
            )
    implementation.extendsFrom(
            nimbus,
            gson
            )
    runtimeOnly.extendsFrom(logging_runtime)
    testImplementation.extendsFrom(
            tests,
            lambda_tests,
            lambda,
            sqs,
            dynamodb
            )
    testRuntimeOnly.extendsFrom(test_runtime)
}

dependencies {
    implementation 'commons-validator:commons-validator:1.8.0',
            project(":orchestration-shared")

    testImplementation project(":orchestration-shared-test")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
