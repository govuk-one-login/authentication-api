#region FetchJwks Anomaly Alarms
FetchJwksErrorAnomalyDetector:
  Type: AWS::CloudWatch::AnomalyDetector
  Properties:
    MetricName: Errors
    Namespace: AWS/Lambda
    Stat: Sum
    Dimensions:
      - Name: FunctionName
        Value:
          Fn::Sub: ${Environment}-FetchJwksFunction

FetchJwksErrorAnomalyAlarm:
  Type: AWS::CloudWatch::Alarm
  Properties:
    AlarmName:
      Fn::Sub: ${Environment}-FetchJwks-error-anomaly-alarm
    AlarmDescription:
      Fn::Sub: "Anomalous Error rate in ${Environment} FetchJwks lambda.ACCOUNT: di-orchestration-${Environment}"
    ActionsEnabled: false
    ComparisonOperator: GreaterThanUpperThreshold
    EvaluationPeriods: 1
    DatapointsToAlarm: 1
    ThresholdMetricId: ad1
    TreatMissingData: notBreaching
    Metrics:
      - Id: ad1
        ReturnData: True
        Expression: ANOMALY_DETECTION_BAND(m1, 2)
      - Id: m1
        ReturnData: True
        MetricStat:
          Metric:
            Namespace: AWS/Lambda
            MetricName: Errors
            Dimensions:
              - Name: FunctionName
                Value:
                  Fn::Sub: ${Environment}-FetchJwksFunction
          Period: 60
          Stat: Sum

#endregion

