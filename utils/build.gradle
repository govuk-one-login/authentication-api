plugins {
    id 'java'
    id "jacoco"
}

group = 'uk.gov.di.authentication.utils'
version = 'unspecified'

configurations {
    compileOnly.extendsFrom(
            lambda,
            s3,
            dynamodb
            )
    implementation.extendsFrom(
            govuk_notify,
            nimbus,
            xray
            )
    runtimeOnly.extendsFrom(logging_runtime)
    testImplementation.extendsFrom(
            tests,
            s3,
            lambda,
            dynamodb
            )
    testRuntimeOnly.extendsFrom(test_runtime)
}

dependencies {
    implementation project(":shared")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

build.dependsOn buildZip

clean.dependsOn ":composeDown"

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
