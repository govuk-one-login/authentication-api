plugins {
    id 'java'
    id "jacoco"
}

group = 'uk.gov.di.authentication.utils'
version = 'unspecified'

dependencies {
    testImplementation(libs.aws.s3)
    testImplementation(libs.bundles.aws.lambda)
    testImplementation(libs.bundles.dynamodb)

    runtimeOnly(libs.bundles.runtime.logging)
    testRuntimeOnly(libs.junit.engine)

    implementation(libs.govuk.notify)
    implementation(libs.bundles.aws.xray)

    compileOnly(libs.bundles.aws.lambda)
    compileOnly(libs.aws.s3)
    compileOnly(libs.bundles.dynamodb)

    implementation project(":shared")
    implementation(libs.bundles.nimbusds)
    testImplementation(libs.bundles.testing)
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

build.dependsOn buildZip

clean.dependsOn ":composeDown"

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
