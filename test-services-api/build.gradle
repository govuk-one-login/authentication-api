plugins {
    id "java"
    id "jacoco"
}

group "uk.gov.di.authentication.testservices"
version "unspecified"

File terraformDir = new File(project.rootDir, "ci/terraform/test-services")

dependencies {
    compileOnly configurations.lambda,
            configurations.sqs,
            configurations.ssm,
            configurations.sns,
            configurations.kms,
            configurations.dynamodb

    implementation configurations.gson,
            configurations.nimbus

    implementation project(":shared")

    runtimeOnly configurations.logging_runtime,
            configurations.open_telemetry


    testImplementation configurations.tests,
            configurations.apache,
            configurations.lambda_tests,
            project(":shared-test"),
            configurations.lambda,
            configurations.sqs,
            configurations.kms,
            configurations.dynamodb

    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

task buildZip(type: Zip) {
    if (isDevDeployBuild) {
        destinationDirectory = new File(terraformDir, "artifacts")
    }
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
