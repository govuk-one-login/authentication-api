plugins {
    id "java-library"
    id "jacoco"
}

group = "uk.gov.di"
version = "unspecified"

dependencies {
    testImplementation(libs.lambda.tests)
    testRuntimeOnly(libs.junit.engine)

    implementation(libs.aws.embedded.metrics)
    implementation(libs.aws.cloudwatchlogs)
    implementation(libs.bouncycastle)
    implementation(libs.bundles.nimbusds)
    implementation(libs.bundles.apache)
    implementation(libs.bundles.aws.lambda)
    implementation(libs.govuk.notify)
    implementation(libs.bundles.dynamodb)
    implementation(libs.jetbrains.annotations)
    implementation(libs.aws.kms)
    implementation(libs.bundles.lettuce)
    implementation(libs.libphonenumber)
    implementation(libs.hamcrest)
    implementation(libs.aws.sns)
    implementation(libs.aws.s3)
    implementation(libs.aws.sqs)
    implementation(libs.aws.ssm)
    implementation(libs.bundles.aws.xray)
    implementation(libs.gson)
    implementation(libs.vavr)

    testImplementation project(":shared-test")
    testImplementation(libs.bundles.testing)
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
