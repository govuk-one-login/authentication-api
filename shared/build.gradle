plugins {
    id "java-library"
    id "jacoco"
}

group = "uk.gov.di"
version = "unspecified"

configurations {
    implementation.extendsFrom(
            lambda,
            nimbus,
            bouncycastle,
            govuk_notify,
            dynamodb,
            jetbrains_annotations,
            kms,
            lettuce,
            libphonenumber,
            hamcrest,
            sns,
            s3,
            sqs,
            ssm,
            xray,
            cloudwatch,
            gson,
            apache,
            vavr
            )
    testImplementation.extendsFrom(
            tests,
            lambda_tests
            )
    testRuntimeOnly.extendsFrom(test_runtime)
}

dependencies {
    implementation("software.amazon.awssdk:cloudwatchlogs:${dependencyVersions.aws_sdk_v2_version}")
    testImplementation project(":shared-test")
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
