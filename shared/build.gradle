plugins {
    id "java-library"
    id "jacoco"
}

group "uk.gov.di"
version "unspecified"

dependencies {

    implementation configurations.lambda,
            configurations.nimbus,
            configurations.bouncycastle,
            configurations.govuk_notify,
            configurations.dynamodb,
            configurations.lettuce,
            configurations.libphonenumber,
            configurations.hamcrest,
            configurations.sns,
            configurations.sqs,
            configurations.ssm,
            configurations.xray,
            configurations.cloudwatch,
            configurations.gson,
            "com.amazonaws:aws-java-sdk-lambda:1.12.279",
            "com.google.protobuf:protobuf-java:3.21.1"

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test")
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
