plugins {
    id "java"
    id "jacoco"
}

group = "uk.gov.di.authentication.deliveryreceiptsapi"
version = "unspecified"

dependencies {
    testImplementation(libs.lambda.tests)
    testImplementation(libs.bundles.aws.lambda)
    testImplementation(libs.bundles.dynamodb)

    runtimeOnly(libs.bundles.runtime.logging)
    testRuntimeOnly(libs.junit.engine)

    implementation(libs.govuk.notify)
    implementation(libs.bundles.aws.lambda)
    implementation(libs.gson)
    implementation(libs.libphonenumber)

    implementation project(":shared")
    testImplementation project(":shared-test")
    testImplementation(libs.bundles.testing)
    implementation(libs.aws.embedded.metrics)
}

test {
    useJUnitPlatform()
    environment "TRACING_ENABLED", "false"
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jacocoTestReport {
    reports {
        xml.required = true
    }
    dependsOn "test"
}
